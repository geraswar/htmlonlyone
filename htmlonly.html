<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginfrom</title>
</head>
<body>
    <div>                        <!รอdivใส่classสำหรับจัดหน้าcss>
        <h1>Register</h1>

                        <!ช่องใส่ชื่อจริง/นามสกุล/เบอร์มือถือ/ที่อยู่/ไลน์ไอดี/เพศ>

        <label for="Fristname">ชื่อจริง
            <input type="textbox"placeholder="Fristname"id="Fristname"name="Fristname">
        </label>

<!บรรทัดเดียวกัน>

        <label for="Lastname">นามสกุล
            <input type="textbox"placeholder="Lastname"id="Lastname"name="Lastname">
        </label>

        <br>

        <label for="Lastname">เบอร์มือถือ
            <input type="textbox"placeholder="Mobilenumber"id="Mobilenumber"name="Mobilenumber">
        </label>

        <br>

        <label for="Lastname">ที่อยู่
            <input type="textbox"placeholder="address"id="address"name="address">
        </label>

        <br>

        <label for="Lastname">ไลน์ไอดี
            <input type="textbox"placeholder="LINEID"id="LINEID"name="LINEID">
        </label>

        <br>
        
        <input type="radio"id="Male"name="Male">ชาย

        <br>

        <input type="radio"id="Female"name="Female">หญิง

        <br>

        <h2>PackagePrice</h2>       <!ปุ่มเลือกแพ็คเก็ทราคาและช่องโชว์ราคา>
                      
        <br>

        <input type="textbox"id="Showprice"name="Showprice"><!ช่องโชว์ราคา>
        
        <br>

        <button type="button"id="clickprice1month"name="clickprice1month">1month</button>

        <br>
        
        <button type="button"id="clickprice3month"name="clickprice3month">3month</button>
        
        <br>

        <button type="button"id="clickprice12month"name="clickprice12month">12month</button>

        <br>
         
        <button type="button"id="submit"name="submit">submit</button>

    </div>
   
</body>
</html>
